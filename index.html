<!DOCTYPE html>
<html lang="pt-BR">
<!-- 'Cabeça' do site -->

<head>
    <!-- Formatação -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESO - Aquilo que ecoa em você!</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Liga as fontes, ícones e css ao html -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<!-- 'Corpo' do site -->
<!-- Começa com o menu lateral fechado -->

<body class="sidebar-closed">

    <!-- 'Barra de navegação' do topo -->
    <nav class="navbar">

        <!-- Botão p/ abrir menu lateral -->
        <button class="navbar-toggle" id="toggle-btn">☰</button>

        <!-- Logo/nome do projeto -->
        <a href="#" data-page="home" class="navbar-logo">RESO</a>
    </nav>

    <!-- Div pai -->
    <div class="main-layout">
        <!-- Menu lateral -->
        <aside class="sidebar closed" id="sidebar">
            <nav>
                <!-- Lista de opções do menu lateral -->
                <ul class="sidebar-menu">
                    <li>
                        <a href="#" data-page="home"><i class="fas fa-home"></i>Início</a>
                    </li>
                    <li>
                        <a href="#" data-page="explore"><i class="fas fa-search"></i>Explorar</a>
                    </li>
                    <li>
                        <a href="#" data-page="favorites"><i class="fas fa-heart"></i>Favoritos</a>
                    </li>
                    <li>
                        <a href="#" data-page="playlists"><i class="fas fa-list-ul"></i>Playlists</a>
                    </li>
                    <li>
                        <a href="#" data-page="stats"><i class="fas fa-chart-pie"></i>Estatisticas</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 'Conteúdo' -->
        <main class="main-content"></main>
    </div>

    <!-- Modal de adicionar musica -->
    <div id="add-song-modal" class="overlay">
        <div class="modal-container">
            <span class="close-btn">&times;</span>
            <h3 class="modal-title">Adicionar Nova Música</h3>
            <form id="add-song-form">
                <div class="input-group">
                    <label for="song-title">Título:</label>
                    <input type="text" id="song-title" placeholder="Título da Música" required>
                </div>
                <div class="input-group">
                    <label for="song-artist">Artista:</label>
                    <input type="text" id="song-artist" placeholder="Nome do Artista" required>
                </div>
                <div class="input-group">
                    <label for="song-genre">Gênero:</label>
                    <input type="text" id="song-genre" placeholder="Gênero (ex: Jazz)" required>
                </div>
                <div class="input-group">
                    <label for="song-year">Ano:</label>
                    <input type="number" id="song-year" placeholder="Ano (ex: 1999)" min="1900" max="2025" required>
                </div>
                <div class="input-group">
                    <label for="song-capa">URL da Capa:</label>
                    <input type="url" id="song-capa" placeholder="http://exemplo.com/capa.jpg">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="cta-button">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="context-modal" class="overlay">
        <div class="modal-container">
            <span class="close-btn" id="context-close-btn">&times;</span>
            <h3 class="modal-title">Contexto da Música</h3>
            <p id="context-content" class="modal-text"></p>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <div id="player-bar" class="player-bar-container hidden">
        <button id="close-player-btn" class="con    trol-btn">
            <i class="fas fa-caret-down"></i>
        </button>
        
        <div class="player-controls">
            <button id="main-play-pause-btn" class="play-pause-btn">
                <i class="fas fa-play"></i>
            </button>
        </div>

        <div class="player-progress">
            <span id="current-time">0:00</span>
            <div class="progress-bar-wrapper">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <span id="duration-time">0:30</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" type="module"></script>

</body>
</html>
